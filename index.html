<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="sketch.css">
</head>
<body>
    
    <div  id="main">
        <div class="left-side">
            <div id="header">Etch-a-Sketch</div>
            <div id="container"></div>
        </div>
        <div id="sides">
            <div class="controls">
              <input type="color" id="colorPicker" value="#000000">
              <button id="singleMode">Single Color</button>
              <button id="randomMode">Random Colors</button>
            </div>

            <div id="input">
                <label for="number">Grid Size: <span id="sizeDisplay">10 x 10</span></label>
                <input type="range" id="number" min="1" max="64" value="10" class="slider" style="width: 200px;">
                <button id="Clear">Clear</button>
            </div>
        </div>
    </div>

    
    
</body>
</html>
